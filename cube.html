<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- <script src="cube.js"></script> -->
    <title>ARサンプル</title>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
        <a-marker preset="hiro">
            <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
            <a-box id="cube" color="red" position="0 0.5 0" wireframe="false"></a-box>
            <!-- <a-cylinder id="cylinder" color="#060" radius=".5" height="3" position="0 0 -3" rotation="20 20 0"
                wireframe="false">
            </a-cylinder> -->
        </a-marker>

        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>

    </a-scene>

    <div style="position: fixed; bottom: 150px;">
        <input type="button" id="b1" value="change" onclick="modelChange();">
    </div>

    <script>
        function modelChange() {

            console.log("click1");

            var p2 = document.getElementById("cube");
            console.log(p2.style.visibility);
            if (p2.style.visibility == "visible") {
                p2.style.visibility = "hidden";
            } else {
                p2.style.visibility = "visible";
            }
        }
    </script>
</body>

</html>
